<body>
    <h1>Conteúdo do Site.</h1>
    <script>
        let temperatura = 30;
        if (temperatura < 10) {
            console.log('Muito Frio!');
        } else if (temperatura >= 10 && temperatura < 25) {
            console.log("Clima Agradável.");
        } else {
            console.log("Está Calor!")
        }          
    </script>

    <script>
        let cor = "amarelo";
        switch (cor) {
            case "vermelho":
                console.log("Pare!")
                break;
            case "amarelo":
                console.log("Atenção!")
                break;
            case "verde":
                console.log("Siga!")
                break;
            default:
                console.log("Cor Inválida. ");  
        }
    </script>
